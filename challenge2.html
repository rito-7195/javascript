<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let number = prompt("Masukkan angka")

		cek_bilangan(number)

		function cek_bilangan(number) {
			if (number % 2 === 0) {
				console.log("Bilangan Genap")
			} else if (number % 2 !== 0) {
				console.log("Bilangan Ganjil")
			}
		}
	</script>
</body>
</html>
