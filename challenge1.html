<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		let number = prompt("Masukkan nilai");

		if (number >= 90) {
			console.log("Grade : A");
		} else if (number >= 80 && number <= 89) {
			console.log("Grade : B");
		} else if (number >= 70 && number <= 79) {
			console.log("Grade : C");
		} else if (number >= 60 && number <= 69) {
			console.log("Grade : D");
		} else if (number <= 59 && number >= 0) {
			console.log("Grade : E");
		} else {
			console.log("Input tidak valid");
		}
	</script>
</body>
</html>
